<!Doctype html>
<html>
<head>
	<title>EventBasics</title>
	<script type = "text/javascript">
		function ChangeName(){
			var text = document.getElementById("name");
			text.innerHTML = "201506009 林己父"
		}
	</script>
</head>
<body>
	<h1 id = "name">林己父</h1>
	<Button onclick = "ChangeName()">Button</Button>
</body>
</html>
